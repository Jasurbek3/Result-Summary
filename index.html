<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">

<body>
    <div class="main d-flx">
        <div class="main-item">
            <div class="result">
                <h2 class="result-txt">
                    Your Result
                </h2>
                <div class="result-list d-flx">
                    <div>
                        <h1 class="result-list__num">76</h1>
                        <span class="result-list__100">of 100</span>
                </div></div>
                <div class="result-greate">
                    <h2 class="result-greate__title">
                        Great
                    </h2>
                    <p class="result-greate__text">
                        Your performance exceed 65% of the people conducting the test here!
                    </p>
                </div>
            </div>


            <div class="summary">
                <h2 class="summary-title">
                    Summary
                </h2>
                <div class="summary-item">
                    <div class="summary-menu color d-flx">
                        <a href="#!" class="summary-menyu__btn">
                            <i class="far fa-bolt "></i >Reaction</a>
                        <div class="number">
                            <span class="new">80</span>
                            <span class="now">/100</span>
                        </div>
                    </div>
                    
                    <div class="summary-menu color">
                        <a href="#!" class="summary-menyu__btn">
                            <i class="far fa-brain "></i>Memory</a>
                        <div class="number">
                            <span class="new">92</span>
                            <span class="now">/100</span>
                        </div>
                    </div>
                    <div class="summary-menu color">
                        <a href="#!" class="summary-menyu__btn">
                            <i class="fas fa-comment-dots"></i>Verbal</a>
                        <div class="number">
                            <span class="new">61</span>
                            <span class="now">/100</span>
                        </div>
                    </div>
                    <div class="summary-menu color">
                        <a href="#!" class="summary-menyu__btn">
                            <i class="fas fa-eye"></i class="txt">Visual</a>
                        <div class="number">
                            <span class="new">73 </span>
                            <span class="now">/100</span>
                        </div>
                    </div>
                </div>

                <div class="summary-item_btn d-flx">
                    <div class="summary-btn__menyu d-flx">
                    <a class="summary-btn" href="#!">Continue</a>
                </div></div>
            </div>
        </div>
    </div>
</body>

</html>
